<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    
    <form action="#" id="rps-game">

        <div class="pc-choice" id="pc-choice">
            <p class="answer" id="answer"></p>
        </div>

        <div class="rightwrong">
            <p>Your result:</p>
            <p class="result"></p>
        </div>

        <div class="choices">
            
            <div class="card">
                <button value="rock" class="rock playerChoice" id="rock">Rock</button>
            </div>

            <div class="card">
                <button value="paper" class="paper playerChoice" id="paper">Paper</button>
            </div>

            <div class="card">
                <button value="scissors" class="scissors playerChoice" id="scissors">Scissors</button>
            </div>
        </div>

        <div class="action">
            <button class="play" id="action">Play !</button>
        </div>

    </form>

</body>
<script src="script.js"></script>
</html>
