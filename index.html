<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    
    <form action="#" id="rps-game">

        <div class="score">
            <div class="theGame"><h1>Rock-Paper-Scissors</h1></div>

            <div class="scoreBoard">
                <div class="yourScore">
                    <p>YOUR SCORE</p>
                    <div class="scorebox">
                        <p class="playerScore"></p>
                    </div>
                </div>

                <div class="pcScore">
                    <p>COMPUTER SCORE</p>
                    <div class="scorebox">
                        <p class="computerScore"></p>
                    </div>
                </div>

            </div>
        </div>

        <div class="pc-choice" id="pc-choice">
            <img src="assets/rock.png" class="answer">
        </div>

        <div class="rightwrong">
            <p>Your result:</p>
            <p class="result"></p>
        </div>

        <div class="choices">
            
            <div class="card">
                <button value="rock" class="rock playerChoice" id="rock">Rock</button>
            </div>

            <div class="card">
                <button value="paper" class="paper playerChoice" id="paper">Paper</button>
            </div>

            <div class="card">
                <button value="scissors" class="scissors playerChoice" id="scissors">Scissors</button>
            </div>
        </div>

        <div class="action">
            <button class="play playerChoice" id="action">Play !</button>
        </div>



    </form>

    <!-- the reload button needs to be outside of the form, otherwise it wont work globally -->
    <div class="reload">
        <button class="rld_page playerChoice">Try again!</button>
    </div>

</body>
<script src="script.js"></script>
</html>
